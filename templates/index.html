{% extends "bootstrap/base.html" %}
{% block scripts %}

{{super()}}
{% endblock %}

{% block title %}Scoot Locations{% endblock %}

{% block navbar %}

{% endblock %}

{% block content %}
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <ul class="list-inline">
        <li><button class="btn btn-primary" id="previous">Previous</button></li>
        <li><button class="btn btn-primary" id="next">Next</button></li>
      <li id="timestamp"></li>
        <li>Average charge: <span id="charge"></span></li>
        <li>Scooters available: <span id="available"></span></li>
        <li>Scootilization: <span id="scootilization"></span></li>
      </ul>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <div id="map">

      </div>
    </div>
  </div>
</div>
  <script src="{{url_for('.static', filename='js/moment.js')}}"></script>
  <script src="{{url_for('.static', filename='js/scoot.js')}}"></script>

  <script async defer
          src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCvdIELfqzn3SzzvnOKmyt1G1lwazG8Dj8&callback=initMap">
  </script>
  <link rel="stylesheet" href="{{url_for('.static', filename='css/style.css')}}" />
{% endblock %}
